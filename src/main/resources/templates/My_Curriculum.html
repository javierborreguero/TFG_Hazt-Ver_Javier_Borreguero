<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Para garantizar una representación adecuada y zoom táctil en dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Para emplear diferentes iconos -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Para emplear diferentes estilos de fuente -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap"
          rel="stylesheet">
    <link href="/style/my_curriculum/MiCirruculumStyle.css" rel="stylesheet">
    <link href="/images/webIcon.ico" rel="icon">
    <title>Hazt-Ver</title>
</head>
<body>
<!-- Sección para la imagen, la barra de navegación y la presentación -->
<section class="header">
    <nav>
        <a class> <img src="/images/webIcon.ico"></a>
        <div class="nav-links" id="navLinks">
            <i class="fa fa-times" onclick="hideMenu()"></i>
            <ul>
                <li><a th:href="@{/}" id="start">Inicio</a></li>
                <li><a th:href="@{/Projects}" id="projects">Proyectos</a></li>
                <li><a th:href="@{/Cv}" id="cv">Currículum</a></li>
                <li><a th:href="@{/Contact}" id="contact">Contacto</a></li>
            </ul>
        </div>
        <i class="fa fa-bars" id="bar" onclick="showMenu()"></i>
    </nav>
    <!-- Introducción -->
    <div class="reporting">
        <h1>Mi Curriculum</h1>
    </div>
</section>
<section class="cv">
    <div class="cv-row">
        <h1>Ver y descargar mi Currículum</h1>
        <a th:href="@{/pdf/curriculum.pdf}" download="CV_Javier_Borreguero.pdf">
            <div class="cv-col" id="cv-image">
            </div>
            <div class="middle">
                <div class="text">Descargar</div>
            </div>
        </a>
    </div>
</section>
<section class="footer">
    <h4>Javier Borreguero</h4>
    <p>Desarrollador software</p>
    <div class="icons">
        <a style="color: black" th:href="@{https://www.linkedin.com/in/javier-borreguero/}">
            <i class="fa fa-linkedin" aria-hidden="true"></i>
        </a>
        <a style="color: black" th:href="@{https://github.com/javierborreguero}">
            <i class="fa fa-github" aria-hidden="true"></i>
        </a>
        <a style="color: black" th:href="@{https://www.facebook.com/javier.borreguero.792/}">
            <i class="fa fa-facebook" aria-hidden="true"></i>
        </a>
        <a style="color: black" th:href="@{https://twitter.com/Javier_BdelPozo}">
            <i class="fa fa-twitter" aria-hidden="true"></i>
        </a>
        <a style="color: black" th:href="@{https://www.instagram.com/javiborreguero96/}">
            <i class="fa fa-instagram" aria-hidden="true"></i>
        </a>
    </div>
</section>
<script src="/js/Script.js" charset="utf-8"></script>
</body>
</html>
